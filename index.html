<body>

    <header>

        <ul class="nav-links">

            <li><a onclick="showTab('painel')">PAINEL</a></li>
            <li><a onclick="showTab('staff')">EQUIPE</a></li>
            <li><a onclick="showTab('feedback')" style="color:#00f2ff; font-weight: bold;">FEEDBACK</a></li>
        </ul>
        <div class="actions">

                üõí <span id="cart-count">0</span>

    <section id="feedback-section" style="display:none; padding: 120px 5% 50px; max-width: 1000px; margin: 0 auto;">
        <h2 style="font-family:'Orbitron'; color:#00f2ff; margin-bottom:20px; text-align:center;">COMUNIDADE NEXUS</h2>
        <div class="card" style="text-align:left; margin-bottom:40px; background: rgba(10,10,21,0.8); padding: 20px; border: 1px solid #333;">

            <input type="text" id="comm-name" placeholder="Seu Nome" style="width:100%; margin-bottom:10px; padding:10px;">
            <div style="display:flex; gap:10px; margin-bottom:10px;">
                <select id="comm-type" style="flex:1; padding:10px;">
                    <option value="elogio">Elogio / Sugest√£o</option>
                    <option value="reclamacao">Reclama√ß√£o</option>
                </select>
                <select id="comm-rating" style="flex:1; padding:10px;"></select>
            </div>
            <textarea id="comm-text" placeholder="Escreva aqui seu coment√°rio..." style="width:100%; height:100px; background:rgba(0,0,0,0.5); border:1px solid #333; color:white; padding:10px; border-radius:8px; margin-bottom:10px; font-family:'Poppins';"></textarea>
            <button class="btn-buy" onclick="saveComment()">PUBLICAR COMENT√ÅRIO</button>
        </div>
        <div id="comments-display"></div>
    </section>

    <div id="cart-modal" class="modal">
        <span class="close-modal" onclick="toggleCart()">X</span>
        <h2 style="font-family:'Orbitron'; color:#00f2ff; margin-bottom:20px;">MEU CARRINHO</h2>
        <div id="cart-items-list" style="max-height: 200px; overflow-y: auto; margin-bottom: 20px;"></div>
        <div style="border-top: 1px solid #00f2ff; padding-top:10px;">
            <h3>TOTAL: R$ <span id="cart-total">0</span></h3>
            <button class="btn-buy" style="margin-top:15px;" onclick="openCheckout()">FINALIZAR COMPRA</button>
        </div>
    </div>

    <div id="checkout-modal" class="modal" style="max-width: 550px;">
        <span class="close-modal" onclick="closeCheckout()">X</span>
        <h2 style="font-family:'Orbitron'; color:#00f2ff; margin-bottom:15px;">FINALIZAR PEDIDO</h2>
        <div style="max-height: 500px; overflow-y: auto; padding-right: 10px;">
            <input type="text" id="cust-name-check" placeholder="NOME COMPLETO">
            <input type="text" id="cust-address" placeholder="ENDERE√áO / N√öMERO">
            <div style="display: flex; gap: 10px;">

            </div>
            <select id="pay-method" onchange="updatePaymentDetails()" style="width: 100%; margin: 15px 0;">
                <option value="cartao">Cart√£o de Cr√©dito (At√© 7x)</option>
                <option value="pix">PIX (5% de Desconto)</option>
            </select>
            <div id="payment-info" style="margin: 15px 0; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px;"></div>
            <h3 id="final-price-display" style="text-align: center;">TOTAL A PAGAR: R$ 0</h3>
            <button class="btn-buy" style="margin-top:15px; width: 100%;" onclick="confirmPurchase()">CONFIRMAR E PAGAR</button>
        </div>
    </div>

    <div id="toast-container" class="toast">
        <span id="toast-icon">‚úîÔ∏è</span>
